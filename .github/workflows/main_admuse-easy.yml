name: Build and deploy Node.js app to Azure Web App - Admuse-Easy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install frontend dependencies
        run: |
          cd client
          npm ci

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Install backend dependencies
        run: |
          cd server
          npm ci

      - name: Zip deploy package
        run: |
          zip -r deploy.zip client/build server package.json package-lock.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Admuse-Easy'
          package: deploy.zip